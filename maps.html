<html>
  <head>
    <meta charset="utf-8" />
    <title>Visor Resultados</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./maps.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      function init() {
        mapboxgl.accessToken =
          "pk.eyJ1IjoiZ2l1bHMwOTE3IiwiYSI6ImNranlqM2RpYzBzMTcybm53NDcyMHhleWwifQ.qqOs_Y1d36x-WQYI_sww5g";
        var map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/giuls0917/cl06xtvwe005514rormyr8smk",
          center: [7.6791368, 45.0634049],
          zoom: 12,
          attributionControl: false,
        });
        map.on("load", () => {
          map.setLayoutProperty("PComercial", "visibility", "visible");

          const layers = [
            "PComercial",
            "PServicios",
            "CCorr",
            "CABS",
            "D_Viv_Barrios",
          ];
          layers.forEach((layer, index) => {
            const item = document.createElement("div");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "layer";
            radio.value = layer;
            if (index === 0) {
              radio.checked = true;
            }

            const label = document.createElement("label");
            label.for = layer;

            radio.onclick = function (e) {
              layers
                .filter((l) => l !== layer)
                .forEach((l) => {
                  map.setLayoutProperty(l, "visibility", "none");
                });
              map.setLayoutProperty(layer, "visibility", "visible");
            };
            label.appendChild(radio);
            label.appendChild(document.createTextNode(layer));
            item.appendChild(label);
            legend.appendChild(item);
          });
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div id="map"></div>
    <div class="map-overlay" id="legend"></div>
  </body>
</html>
